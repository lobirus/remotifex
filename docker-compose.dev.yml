# Development overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    labels:
      caddy.disabled: ""

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    labels:
      caddy.disabled: ""
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./worker:/app
      - projects_data:/data/projects

  mongo:
    ports:
      - "27017:27017"

  redis:
    ports:
      - "6379:6379"

  caddy:
    profiles:
      - proxy
